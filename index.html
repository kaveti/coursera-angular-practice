<!DOCTYPE html>
<html ng-app="application">
  <head>
    <meta charset="utf-8">
    <title> Angular Js</title>
    <script  src="angular.min.js"></script>
    <script  src="app.js"></script>
  </head>
  <body>
    <div ng-controller = "listFood">
        <input type="text" ng-model = "listOfFoodItems" ng-style="customStyle" required></input>
        <button ng-click="checkListOfItems()">Check If Too Much</button>
        <div ng-model="message" ng-style="customStyle">{{message}}</div>
    </div>
  </body>
</html>
